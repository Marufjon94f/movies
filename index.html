<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <main class="py-5">
      <div class="container">
        <form class="js-movie-form" method="GET" id="form" >
          <input class="js-movie-search" type="search" aria-label="input-movie"/>
<select class="movie-select-sort">
  <option class="movie-option-a">A-Z</option>
  <option class="movie-option-z">Z-A</option>
</select>
          <button class="movie-btn" type="submit" for="form">Enter</button>
        </form>
       
        <ul class="movies row list-unstyled"></ul>
      </div>
    </main>

    <template id="movies-card-template">
      <li class="movie col-md-3 mb-3">
        <div class="movies_card card border-0 shadow-sm">
          <img
          src="https://www.themoviedb.org/t/p/original/gNDSKqujCCaCp8azq4fuiqGorTp.jpg"
            class="movies_img card-img-top"
            alt="picture movies"
            width="300"
            height="200"
          />

          <div class="moves_card-body card-body text-center">
            <h3 class="movie-title h4 card-title">Movie Name</h3>
            <p class="movie-date">2000</p>
            <p class="movie-type">horror</p>
          </div>
        </div>
      </li>
    </template>

    <script src="./movies.js"></script>
    <script src="./utilities.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
